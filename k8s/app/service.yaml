# Services for Stable and Canary
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-stable
  namespace: canary-demo
  labels:
    app: demo-app
    version: stable
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: demo-app
    version: stable
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app-canary
  namespace: canary-demo
  labels:
    app: demo-app
    version: canary
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: demo-app
    version: canary
