# Stable Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-stable
  namespace: canary-demo
  labels:
    app: demo-app
    version: stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
      version: stable
  template:
    metadata:
      labels:
        app: demo-app
        version: stable
    spec:
      containers:
      - name: demo-app
        image: ghcr.io/OWNER/demo-app:stable  # Will be replaced by CI/CD
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: APP_VERSION
          value: "1.0-stable"
        - name: ERROR_RATE
          value: "0.002"
        - name: BASE_LATENCY
          value: "50"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
