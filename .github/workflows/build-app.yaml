# Build and Push App Images
name: Build App

on:
  push:
    branches: [main, develop]
    paths:
      - 'app/**'
      - '.github/workflows/build-app.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:
    inputs:
      app_type:
        description: 'App type to build (stable/canary/both)'
        required: true
        default: 'both'
        type: choice
        options:
          - stable
          - canary
          - both

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/demo-app

jobs:
  build-stable:
    name: Build Stable App
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app_type != 'canary' }}
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=stable
            type=raw,value=stable-${{ github.sha }}
            type=ref,event=branch,suffix=-stable

      - name: Build and push stable image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_TYPE=stable
            APP_VERSION=1.0-stable
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-canary:
    name: Build Canary App
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.app_type != 'stable' }}
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=canary
            type=raw,value=canary-${{ github.sha }}
            type=ref,event=branch,suffix=-canary

      - name: Build and push canary image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_TYPE=canary
            APP_VERSION=2.0-canary
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-k8s-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: [build-stable, build-canary]
    if: |
      always() && 
      github.event_name != 'pull_request' &&
      (needs.build-stable.result == 'success' || needs.build-canary.result == 'success')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Update stable deployment image
        if: needs.build-stable.result == 'success'
        run: |
          sed -i "s|image: ghcr.io/.*/demo-app:stable.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable-${{ github.sha }}|g" k8s/app/deployment-stable.yaml

      - name: Update canary deployment image
        if: needs.build-canary.result == 'success'
        run: |
          sed -i "s|image: ghcr.io/.*/demo-app:canary.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:canary-${{ github.sha }}|g" k8s/app/deployment-canary.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add k8s/app/*.yaml
          git diff --staged --quiet || git commit -m "ci: update app images to ${{ github.sha }}"
          git pull --rebase origin ${{ github.ref_name }} || true
          git push
